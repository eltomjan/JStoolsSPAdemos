<style>
img {
  max-width: 100%;
  max-height: 100%;
}

body {
  width: 100%;
  height: 100%;
}

.invert {
  -webkit-filter: invert(100%);
   filter: invert(100%);
   background-color:black;
   color: auto;
}
</style>
<script>
function switchCol()
{
  if (event.srcElement.tagName == "INPUT")
  {
    return;
  }
  if (document.body.classList.length > 0) document.body.classList.remove("invert");
  else document.body.classList.add("invert");
}
function getIt()
{
  if (!event.srcElement.files.length) return;
  document.getElementsByTagName("IMG")[0].src = event.srcElement.files[0].name;
}
function setIt()
{
  document.getElementsByTagName("IMG")[0].src = event.srcElement.value;
}
</script>
<body onclick="switchCol()">
  <img src="">
  <input type="file" onchange="getIt()" accept="image/png, image/gif, image/jpeg">
  <input type="text" onchange="setIt()" style="width: 97%;">
</body>
