<html>
<head>
  <script>
var globals = {
  animationSpeed: 30,
  quickAnimation: 5,
  UIbitmap:"",
  textAreas:[]
};
async function unPack()
{
  let bmp = globals.textAreas[2].value.split('\n');
  let i = 0;
  let previousBitmap = bmp[i++];
  let stats = { zeros:0, ones:previousBitmap.match(/■/g).length };
  for(; i < bmp.length - 1; i++)
  {
    let nextBitmap = bmp[i];
    let xored = xorBitmaps(previousBitmap, nextBitmap, stats);
    previousBitmap = xored;
    bmp[i] = xored;
    globals.textAreas[2].value = bmp.join('\n');
    await new Promise((resolve) => setTimeout(resolve, globals.animationSpeed));
  }
  let statObjs = document.getElementsByTagName("span");
  statObjs[0].innerText = stats.zeros;
  statObjs[1].innerText = stats.ones;
}
async function pack(bmp)
{
  let i = 0;
  let previousBitmap = bmp[i++];
  let stats = { zeros:0, ones:previousBitmap.match(/■/g).length };
  for(; i < bmp.length - 1; i++)
  {
    let nextBitmap = bmp[i];
    let xored = xorBitmaps(previousBitmap, nextBitmap, stats);
    previousBitmap = nextBitmap;
    bmp[i] = xored;
    globals.textAreas[2].value = bmp.join('\n');
    await new Promise((resolve) => setTimeout(resolve, globals.animationSpeed));
  }
  let statObjs = document.getElementsByTagName("span");
  statObjs[0].innerText = stats.zeros;
  statObjs[1].innerText = stats.ones;
}
function xorBitmaps(first, second, stats)
{
  let result = [];
  for(let i = 0; i < first.length; i++)
  {
    if (first[i] == second[i]) {
      result.push(' ');
      stats.zeros++;
    } else {
      result.push('■');
      stats.ones++;
    }
  }
  return result.join("");
}
function init()
{
  let widest = '@'.charCodeAt(0) - 33;
  fillAsciiOptions(widest);
  globals.textAreas = document.getElementsByTagName("textarea");
  globals.UIbitmap = readUIbitmap(globals.textAreas[0].value);
  readChar(widest);
  globals.textAreas[2].value = globals.textAreas[1].value;
  let bmp = globals.textAreas[2].value.split('\n');
  pack(bmp);
}
async function packButton()
{
    globals.textAreas[2].value = globals.textAreas[1].value;
    let bmp = globals.textAreas[2].value.split('\n');
    await pack(bmp);
}
async function demo()
{
  let originalSpeed = globals.animationSpeed;
  globals.animationSpeed = globals.quickAnimation;
  for(let character='!'; character < '\u007f'; )
  {
    character = character.charCodeAt(0);
    readChar(character - 33);
    packButton();
    character = String.fromCharCode(++character);
    await new Promise((resolve) => setTimeout(resolve, globals.animationSpeed * 100));
  }
  globals.animationSpeed = originalSpeed;
}
function readChar(no)
{
  let bitmap = globals.UIbitmap[no];
  if (no) bitmap = bitmap.slice(1);
  globals.textAreas[1].value = bitmap;
}
function readUIbitmap(string)
{
  return string.match(/(([^―]+\n)+)/gm);
}
function fillAsciiOptions(preselection)
{
  let selectObj = document.getElementsByTagName("select")[0];
  for(let character='!'; character < '\u007f'; )
  {
    let option = document.createElement("option");
    option.text = character;
    let asciiCode = character.charCodeAt(0);
    option.value = asciiCode;
    selectObj.appendChild(option);
    character = String.fromCharCode(++asciiCode);
  }
  selectObj.selectedIndex = preselection || 0;
}
  </script>
  <style>
    .column {
      float: left;
    }

    /* Clear floats after the columns */
    .row:after {
      display: table;
      clear: both;
    }

    textarea {
      line-height: 7px;
      vertical-align: top;
    }
  </style>
</head>
